<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>myapp</title>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>
        window.onload = function () { document.addEventListener('gesturestart', function (e) { e.preventDefault();
          }); document.addEventListener('dblclick', function (e) { e.preventDefault();
          }); document.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();
              }
          }); var lastTouchEnd = 0; document.addEventListener('touchend', function (event) { var now = (new Date()).getTime(); if (now - lastTouchEnd <= 300) { event.preventDefault();
              } lastTouchEnd = now;
          }, false);
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
